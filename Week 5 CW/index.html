    <script>
        //Array

        //Array's are containers that hold a bunch of differet data
        //               0         1         2         3        4
        var fruits = ["apple", "tomato", "banana", "grapes", "kiwi"]

        //The brackets allow us to access a specific index of the array as shown below.
        //Prints "apple"
        fruits[0]
        //Prints "kiwi"
        fruits[4]
        //Prints "banana"
        fruits[2]


        //if working with an arrat, always go by the array's .length
        for (var i = 0; i < fruits.length; i++) {
            //"i" is accessing the specific index every increment
            console.log(fruits[i])
        }

        //Arithmatic in the for() loop
        var number = 50
        for (var i = 0; i < number * 2; i++) {
            console.log(i)
        }

        }

            }

        }


        var newCar = new Car()

        newCar.model = 'Camero'
        newCar.displayInfo()
